<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java practice</title>
</head>
<body>

    <script>
        var a = 7;
        var b = 8;

        if(a<b)
        {
            alert("a is less then b");
        }
        else if(a>b)
        {
            alert("a is greater then b");
        }
        else if(a<=b)
        {
            alert("a is less  then equal to b");
        }
        else if(a==b)
        {
            alert("a is equal to  b");
        }
        else{
            alert("everything");
        }
    </script>
    
</body>
</html>
